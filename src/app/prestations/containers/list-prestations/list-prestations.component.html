<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of headers">{{item}}</th>
      </tr>
    </thead>
    <tbody>
        <app-item-prestation *ngFor="let data of collection" [item]="data" ></app-item-prestation>
    </tbody>
  </table>
</div>
