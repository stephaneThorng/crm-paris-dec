<tr>
    <td>{{ item.name }}</td>
    <td>{{ item.email }}</td>
    <td [appState]="item.state">
      <select (change) = "changeState($event)">
        <option [selected]="item.state === state.value" *ngFor="let state of (states | keyvalue)"
          [value]="state.value">
          <!-- <option *ngFor="let state of states" [value]="state">{{ state }}</option> -->
          {{ state.value }}
        </option>
      </select>
    </td>
  </tr>
